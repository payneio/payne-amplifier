bundle:
  name: behavior-redaction
  version: 1.0.0
  description: Redaction hooks for sensitive data handling

hooks:
  - module: hooks-redaction
    source: git+https://github.com/microsoft/amplifier-module-hooks-redaction@main
    config:
      allowlist:
        - session_id
        - turn_id
        - span_id
        - parent_span_id
        - result.output.session_id
